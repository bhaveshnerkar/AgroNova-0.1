services:
  - type: web
    name: agronova-app
    runtime: python
    rootDir: agronova/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
